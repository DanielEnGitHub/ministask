<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo -->
  <rect width="512" height="512" fill="#2563eb" rx="80"/>

  <!-- Tablero Kanban (3 columnas) -->
  <g transform="translate(100, 120)">
    <!-- Columna 1 -->
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" rx="8" opacity="0.9"/>
    <rect x="8" y="12" width="64" height="12" fill="#2563eb" rx="4" opacity="0.6"/>
    <rect x="8" y="32" width="64" height="12" fill="#2563eb" rx="4" opacity="0.6"/>
    <rect x="8" y="52" width="48" height="12" fill="#2563eb" rx="4" opacity="0.4"/>

    <!-- Columna 2 -->
    <rect x="100" y="0" width="80" height="100" fill="#ffffff" rx="8" opacity="0.9"/>
    <rect x="108" y="12" width="64" height="12" fill="#2563eb" rx="4" opacity="0.6"/>
    <rect x="108" y="32" width="54" height="12" fill="#2563eb" rx="4" opacity="0.6"/>

    <!-- Columna 3 -->
    <rect x="200" y="0" width="80" height="100" fill="#ffffff" rx="8" opacity="0.9"/>
    <rect x="208" y="12" width="64" height="12" fill="#2563eb" rx="4" opacity="0.6"/>
    <rect x="208" y="32" width="64" height="12" fill="#2563eb" rx="4" opacity="0.6"/>
    <rect x="208" y="52" width="48" height="12" fill="#2563eb" rx="4" opacity="0.4"/>
    <rect x="208" y="72" width="58" height="12" fill="#2563eb" rx="4" opacity="0.4"/>
  </g>

  <!-- Checkmark decorativo -->
  <g transform="translate(140, 300)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.95"/>
    <path d="M -12 0 L -5 10 L 15 -12" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Texto MiniTasks (opcional, se puede quitar si el icono es muy pequeÃ±o) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Mini</text>
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Tasks</text>
</svg>
